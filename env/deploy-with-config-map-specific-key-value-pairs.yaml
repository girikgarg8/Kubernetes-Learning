apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-hello-app-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: node-hello
  template:
    metadata:
      labels:
        app: node-hello
    spec:
      containers:
      - name: node-hello-app
        image: girikgarg/hello-app
        ports: 
        - containerPort: 80
        env:
        - name: MY_KUBERNETES_APP_VERSION
          valueFrom:
            configMapKeyRef:
              name: hello-world-configmap
              key: application_version
