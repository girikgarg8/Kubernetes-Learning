apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: node-hello
  template:
    metadata:
      labels:
        app: node-hello
    spec: 
      containers:
      - name: node-hello-app
        image: girikgarg/sample-private-image
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: registry-credential
  